<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cidades</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Cidades</h2>
        <form id="formCadastroCidade">
            <div class="input-group">
                <label for="codigoCidade">Código da Cidade:</label>
                <input type="text" id="codigoCidade" placeholder="AUTOMÁTICO" readonly>
            </div>
            <div class="input-group">
                <label for="nomeCidade">Nome da Cidade:</label>
                <input type="text" id="nomeCidade" placeholder="Digite o nome da cidade" maxlength="50" required>
            </div>
            <div class="input-group">
                <label for="cepCidade">CEP da Cidade:</label>
                <input type="text" id="cepCidade" placeholder="Digite o CEP da cidade" required>
            </div>
            <div class="input-group">
                <label for="ufCidade">UF da Cidade:</label>
                <select id="ufCidade" required>
                    <option value="">Selecione a UF</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
            </div>
            <button type="submit" id="btnSalvarCidade" class="btn">Salvar</button>
        </form>
    </div>
    <div style="position: absolute; top: 10px; right: 10px;">
        <button class="btn" onclick="window.location.href='index.html'">Voltar</button>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
